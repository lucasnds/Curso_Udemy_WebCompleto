<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
    </style>
</head>

<body class="exercicio">
    <div id="app">
        <p @click="mudaCor=!mudaCor" :class="{vermelho:mudaCor}" style="cursor
        :pointer">Teste</p>
    </div>
    <script>
        new Vue({
            el: "#app ",
            data: {
                mudaCor: false
            }
        })
    </script>
</body>

</html>
