<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <saudacao nome="Lucas"></saudacao>
        <saudacao nome="Natalia"></saudacao>
    </div>

    <script>
        Vue.component('saudacao', {
            props: ['nome'],
            template: `
            <div>Bom dia {{nome}} você é o melhor desenvolvedor Front-end da sua casa</div>`
        })

        new Vue({
            el: "#app"

        })
    </script>
</body>

</html>
