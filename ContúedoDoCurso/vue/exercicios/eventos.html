<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p>{{contador}}</p>
        <p>
            <button @click="add">+1</button>
            <!-- @click OU v-on:click -->
            <button v-on:click="remove">-1</button>
            <button v-on:click="contador-=2">-2</button>
            <button @click="contador=0">Reset</button>
        </p>
        <p @mousemove="atualizarPosicao"> Coordernadas:{{x}} e {{y}}
            <span @mouseve="stop"></span> Aqui n√£o</span>
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                add() {
                    this.contador++
                },
                atualizarPosicao(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                },
                remove() {
                    this.contador--
                },
                stop(e) {
                    e.stopPropagation()
                },
                alerta() {
                    alert('Enter!')
                }
            }
        })
    </script>
</body>

</html>
