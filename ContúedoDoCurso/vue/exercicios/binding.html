<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p>{{link}}</p>
        <p>
            <a v-bind:href="link">Meu Portfolio </a>
        </p>
        <p>
            <a :href="link">Meu Portfolio sem "v-bind" </a>
        </p>
        <p><input type="text" v-model="nome"><br>
            <span>{{nome}}</span>
        </p>
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "maria",
                link: "https://lucasnds-dev.vercel.app/"
            },
            watch: {
                nome(nomeValor) {
                    console.log(nomeValor.toUpperCase())
                }
            }
        })
    </script>
</body>

</html>
